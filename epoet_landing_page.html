$(function() {
 // Handler for .ready() called.

 // alert(the_top + " --- " + the_left);

});

<script>
$("#description").load("cgi/red_or_dead.cgi?render=/var/www/localhost/htdocs/README.markdown", function(response, status, xhr) {

    $("#epages").html(msg);
  } else {

	$("#resize_me").css( "height", ($("#epages_form").height() - 26) );
