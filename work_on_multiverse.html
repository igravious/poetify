	$(function() {
		// Handler for .ready() called.
		the_top = $("#center_it").offset().top;
 		the_left = (($(window).width() - 800)/2);
 		// alert(the_top + " --- " + the_left);
 		$("#center_it").offset({ top: the_top, left: the_left });
	});
	
	function stopEvent(e) {
    	if (!e) e = window.event;
    	if (e.stopPropagation) {
        	e.stopPropagation();
    	} else {
        	e.cancelBubble = true;
    	}
	}
	
	function cancelEvent(e) {
    	if (!e) e = window.event;
    	if (e.preventDefault) {
        	e.preventDefault();
    	} else {
        	e.returnValue = false;
    	}
	}

	var click_trauma = function(button) {
		if (button.clicked === undefined) button.clicked=0;
		clicked = button.clicked;
		if (clicked==0) {
			alert('What? Can you not read?\nNot implemented yet!');
			clicked = 1;
		} else if (clicked==1) {
			alert('Whew, you sure are persistent!');
			clicked = 2;
		} else {
			clicked +=1;
			alert('You have now clicked this button a total of ' + clicked + ' times');
		}
		button.clicked = clicked;
		stopEvent();
		return false;
	} 

	var publish = function(button) {
		alert('This eventually will generate a publishing slip.\nThe slip will contain authorship rights and legalese and so on.');
		stopEvent();
		return false;
	}

	</script>

	$.extend({
